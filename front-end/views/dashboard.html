<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/utility.css" />
    <link rel="stylesheet" href="../src/styles/navbar.css" />
    <link rel="stylesheet" href="../src/styles/dashboard.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <header></header>
    <main class="flex inter">
      <div class="sidebar flex flex-col">
        <a href="../index.html">
          <div class="logo-wrapper">
            <div class="logo fw-900 inter">Pawfect</div>
            <div class="logo fw-900 inter">Bites</div>
          </div>
        </a>
        <div class="item-wrapper flex flex-col">
          <div class="sidebar-item flex items-center items-center">
            <img
              class="sidebar-icon"
              src="../src/assets/icons/dashboard/dashboaard.svg"
              alt=""
            />

            <span class="fw-600">DASHBOARD</span>
          </div>
          <div class="sidebar-item flex items-center items-center">
            <div class="flex gap-10">
              <img
                class="sidebar-icon"
                src="../src/assets/icons/dashboard/products.svg"
                alt=""
              />
              <span class="fw-600">PRODUCTS</span>
            </div>

            <select class="select" name="" id="select-products">
              <option value=""></option>
              <option value="+">Add product</option>
            </select>
          </div>
          <div class="sidebar-item flex items-center items-center">
            <div class="flex gap-10">
              <img
                class="sidebar-icon"
                src="../src/assets/icons/dashboard/dashboaard.svg"
                alt=""
              />
              <span class="fw-600">CATEGORIES</span>
            </div>

            <select class="select" name="" id="category">
              <option value=""></option>
              <option value="">All</option>
              <option value="1">Cat</option>
              <option value="2">Dog</option>
            </select>
          </div>
        </div>
      </div>
      <div class="board grow">
        <div class="page-header flex justify-end fw-500">
          <span class="fw-600">admin</span>
        </div>
        <div class="board-header flex flex-col">
          <span class="fw-600">Product Details</span>
        </div>
        <div class="board-wrapper flex justify-between">
          <div class="board-left grow flex flex-col">
            <div class="input-wrapper flex flex-col">
              <div class="input-container flex flex-col">
                <label for="" class="fw-600">Product Name</label>
                <input type="text" name="" id="title" />
              </div>

              <div class="input-container flex flex-col">
                <label for="" class="fw-600">Description</label>
                <textarea
                  name=""
                  id="description"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>

              <div class="input-container flex flex-col">
                <label for="" class="fw-600">Category</label>
                <select name="" id="category">
                  <option value="1">Cat</option>
                  <option value="2">Dog</option>
                </select>
              </div>
              <div class="input-container flex flex-col">
                <label for="" class="fw-600">Price</label>
                <input class="price" type="text" name="" id="price" />
              </div>
            </div>
          </div>
          <div class="board-right flex flex-col items-center justify-between">
            <div
              class="img-container flex flex-col justify-center items-center"
            >
              <img
                class="board-img"
                src="../src/assets/images/empty.webp"
                alt=""
                id="board-img"
              />
              <input
                id="img-input"
                type="file"
                id="images"
                accept="image/*"
                required
              />
            </div>
            <div id="button-container" class="button-container flex"></div>
            <div id="error" class="error"></div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="../src/components/card.js"></script>
    <script src="../src/scripts/dashboard.js"></script>
  </body>
</html>
